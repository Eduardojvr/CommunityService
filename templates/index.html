{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>

<div class="masthead">
  <div class="masthead-bg"></div>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="masthead-content text-white py-5 py-md-0">
          <h1 class="mb-3">Community Services</h1>
          <p class="mb-5">Aqui você encontra pontos de atendimentos médicos gratuitos!
            <strong></strong></p>
          <div class="input-group input-group-newsletter">
            <input type="search" class="form-control" placeholder="Qual serviço procura?" aria-label="busca" aria-describedby="basic-addon">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">Buscar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
