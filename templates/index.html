{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>

<div class="masthead">
  <div class="masthead-bg"></div>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="masthead-content text-white py-5 py-md-0">
          <h1 class="mb-3">Community Services</h1>
          <p class="mb-5">Aqui você encontra pontos de atendimentos médicos gratuitos!
            <strong></strong></p>
          <div class="input-group input-group-newsletter">
            <form method='GET' action='/list_search'>
            <input type="text" name="q" class="form-control" placeholder="Qual serviço procura?" value="{{ request.GET.q }}" aria-label="busca" aria-describedby="basic-addon">
            <div class="input-group-append">
              <input type="submit" value="Buscar" class="btn btn-secondary" href="{% url 'list_donation' %}" type="button"/n>
          </div>
        </form>
      </div>

      <div class="input-group input-group-newsletter">
        <form method='GET' action='/list_search_category/'>
          <button type="text" name="SAUDE" class="form-control" placeholder="Qual serviço procura?" value="saude" aria-label="saude" aria-describedby="basic-addon">Saude</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
