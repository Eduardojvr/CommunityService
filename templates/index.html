{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>

<div class="masthead">
  <div class="masthead-bg"></div>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="masthead-content text-white py-2 py-md-3">
          <h1 class="mb-3">Community Services</h1>
          <p class="mb-5">Aqui você encontra diversos pontos de serviços gratuitos, aproveite!
            <strong></strong></p>
          <form method='GET' action='/list_search'>
          <div class="input-group input-group-newsletter">
            <input type="text" name="q" class="form-control" placeholder="Qual serviço procura?" value="{{ request.GET.q }}" aria-label="busca" aria-describedby="basic-addon">
            <div class="input-group-append">
              <input type="submit" value="Buscar" class="btn btn-secondary" href="{% url 'list_donation' %}" type="button"/n>
             </div>
          </div>
          </form>
    </div>
  </div>
</div>
{% endblock content %}
