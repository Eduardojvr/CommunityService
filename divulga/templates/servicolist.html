<div id="map" style="width: 200; height: 100">
    <style>
    #map {
        height: 400px;
        width: 100%;
        }
    </style>

<div id="map"></div>
    <script>
        function initMap() {
            var uluru = {lat: -15.7797200, lng: -47.9297200};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5yEOTooXYklhHcgtfhW9IWL8Eyhm5DuE&callback=initMap">
        </script>
        </body>
    </html>
</div> 

{% endfor %}
