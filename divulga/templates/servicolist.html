        background-color: aquamarine;
    }
    #btn{
        background:  rgba(76, 78, 78, 0.1);;
    }

</style>

{% for i in div %}
<div id="btn">
    <form method="POST">
        {% csrf_token %}
<!-- Evento: <a type="submit"  href= {% url 'event' %} > {{ i.nomeEvento  }}</a><br> -->

<div style="background: azure">

</div>

{% endfor %}

{% endblock content %}
