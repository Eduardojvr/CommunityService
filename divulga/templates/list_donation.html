{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
	{% for donation in donations %}
	<tr>
            <td>{{donation.id}}</td>
            <td>{{donation}}</td>
            <td><a href="{% url 'edit_donation' donation.id %}" class="glyphicon glyphicon-pencil">Editar</a></td>
	    <td><a href="{% url 'delete_donation' donation.id %}" class="glyphicon glyphicon-trash">Remover</a></td>
	</tr>
	{% endfor %}
    </tbody>
  </table>

    <h1>{{establishment}}</h1>
    
{% endblock content %}
